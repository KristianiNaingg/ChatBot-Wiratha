<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WirathaBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="phone-frame">
        <div class="chat-header">
            <div class="header-icon">
                <i class="fa-solid fa-robot"></i> 
            </div>
            <div class="header-text">
                <h2>WirathaBot</h2>
            </div>
        </div>
        
        <div class="chat-window" id="chat-window">
            <div class="message-row bot">
                <div class="avatar">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <div class="chat-bubble bot">
                    Halo! Saya WirathaBot. Silakan tanya seputar perlengkapan atau jadwal WIRATHA! ðŸ‘‹
                </div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ketik pertanyaanmu di sini...">
                <button id="send-btn">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
<script src="{{ url_for('static', filename='app.js') }}"></script></body>
</html>
